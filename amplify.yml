version: 1
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - yarn install && yarn lerna bootstrap
        - cp src/aws-exports.js domains/admin/src
        - cd domains/admin
        - echo "REACT_APP_BOTUI_HOST=$REACT_APP_BOTUI_HOST" >> .env
        - echo "SKIP_PREFLIGHT_CHECK=true" >> .env
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: domains/admin/build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - domains/admin/node_modules/**/*

