version: 1
applications:
  - appRoot: ./
    backend:
      phases:
        build:
          commands:
            - amplifyPush --simple
  - appRoot: domains/admin
    frontend:
      phases:
        preBuild:
          commands:
            - echo "REACT_APP_BOTUI_HOST=$REACT_APP_BOTUI_HOST" >> .env
            - yarn install
        build:
          commands:
            - yarn run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
  - appRoot: domains/chat-host
    frontend:
      phases:
        preBuild:
          commands:
            - yarn install
        build:
          commands:
            - yarn run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
