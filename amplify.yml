version: 1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
applications:
  - frontend:
    phases:
      preBuild:
        commands:
          - echo "REACT_APP_BOTUI_HOST=$REACT_APP_BOTUI_HOST" >> .env
          - yarn install
      build:
        commands:
          - yarn run build
    artifacts:
      baseDirectory: build
      files:
        - '**/*'
    cache:
      paths:
        - node_modules/**/*
    appRoot: domains/admin
